<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seleção de Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Qual jogo gostaria?</h1>
    <div class="custom-select-wrapper">
      <div class="custom-select" onclick="toggleOptions()">
        <span id="selected-option">Selecione</span>
        <span class="arrow">&#9662;</span>
      </div>
      <ul class="options" id="options-list">
        <li onclick="selectOption('Desafios', '../desafio/index.html')">Desafios</li>
        <li onclick="selectOption('Roleta misteriosa', '../roleta misteriosa/index.html')">Roleta misteriosa</li>
        <li onclick="selectOption('Roda da intimidade', '../roda_intimidade/index.html')">Roda da intimidade</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
